<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudos Classes</title>
    <style>
        div{
            background-color: lightgray;
            text-align: center;
            width: 150px;
            height: 150px;
            padding: 10px;
            border: 5px solid black;
            display: inline-block;
            margin-right: 20px;
        }
        div:hover{
            background-color: rgb(255, 0, 234);
        }

    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
