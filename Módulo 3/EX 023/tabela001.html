<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        td{
            border: 1px solid black;
            padding: 8px;
            vertical-align: top;
            text-align: center;
            
        }
        table{
            border-collapse: collapse;
            width: 400px;
        }
        .numero{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>
    <table>
        <tr class="a">
            <td>A1</td>
            <td>A2</td>
            <td class="numero">A3</td>
        </tr>
        <tr class="b">
            <td>B1</td>
            <td>B2</td>
            <td class="numero">B3</td>
        </tr>
        <tr class="c">
            <td>C1</td>
            <td>C2</td>
            <td class="numero">C3</td>
        </tr>
    </table>
    
</body>
</html>
