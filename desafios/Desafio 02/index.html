<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body><h1>Tags em HTML</h1>
    <p><strong>Em HTML5, podemos iserir os elemetos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ultilizar em cada caso.</strong></p>
    <strong>
        <ul>
            <li><abbr title="Use a tag &lt;p&gt;">Paragráfo</abbr></li>
            <li><abbr title="Use a tag &lt;h1-h6&gt;">Títulos</abbr></li>
            <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
            
        </ul>
    </strong>

</body>
</html>
