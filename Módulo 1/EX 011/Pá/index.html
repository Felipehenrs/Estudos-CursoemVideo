<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagens dinâmicas</title>
</head>
<body><h1>Imagem dinâmica</h1>
    <p>Olhe minha imagem</p>
    <picture>
        <source media="(max-width: 500px)" srcset="P.png">
        <source media="(max-width: 750px)" srcset="MG.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="M.png" type="image/png">
        <img src="G.png" alt="imagem flexível">

    </picture>
    
</body>
</html>
